<!DOCTYPE html>
<html lang="en">
  <head>
    <title>oauth2-flask sample app {% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h1>oauth2-flask-sample</h1>
      {% block containercontent %}{% endblock %}
      <hr />
      <div class="footer">
        <p class="text-muted">
          <small
            >This is a basic demo created by the
            <a href="https://twitter.com/TwitterDev">@TwitterDev</a> team. It is
            written in Python, using
            <a href="http://flask.pocoo.org/">Flask</a> and
            <a href="https://github.com/tweepy/tweepy">Tweepy</a
            >. Basic CSS is provided by
            <a href="http://getbootstrap.com/">Bootstrap</a>.</small
          >
        </p>
      </div>
    </div>
  </body>
</html>
